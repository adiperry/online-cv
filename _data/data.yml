career-profile:
    title: Career Profile
    summary: |
      Experienced in conducting research and taking it into product, 
      working on complex systems closely with HW, SW, System and Product teams. 
      Over 15 years of algorithm development, and over 10 years of Computer Vision R&D.
      Passionate about Computer Vision, 3D, Deep Learning and AI. Excited about AR/VR.
education:
    - degree: M.Sc. in Electrical Engineering studies, with Thesis.
      university: Tel Aviv University
      time: 2010 - 2014
      details: |
        Research in Computer Vision. Early detection of events on resource limited platforms.  
        Supervised by Prof. Nahum Kiryati. Published papers. Thesis not submitted.
    - degree: B.Sc. in Electrical Engineering and B.Sc. in Physics (with honors).
      university: Tel Aviv University
      time: 2001 - 2005
      details: |
        Majored in Electro-optics, Microelectronics and Bio-electronics.
experiences:
    - role: Senior Manager, Computer Vision
      time: Jan 2016 - May 2020
      company: Magic Leap Israel
      details: |
        * Led a team of researchers, SW developers and prototypers, conducting applied research for [perception](https://sites.google.com/view/perceptionatmagicleap/cvpr2019/what-we-will-cover) features for Magic Leap platforms. Some deployed on *Magic Leap 1*, some will be deployed on the *Magic Leap 2* (the next gen product).
        * Areas of research - SLAM, Light Estimation, 3D Reconstruction, Localization and Pose Estimation.
        * Combining classical / geometrical computer vision with modern Deep Learning approaches to achieve state of the art performance within compute/memory budget on our DSP/ARM platforms.
        * Was the RI (*Responsible Individual*) of the entire head pose tracking pipeline for the *Magic Leap 2*, leading a global virtual team of researchers (contributions from teams in the USA and Zurich), with challenging new seasons and architecture.
        * Developed SoTA Machine Learning components - keypoint detector, pose prediction, feature descriptor, light estimation, multi-camera large-scale localization.
        * Worked closely with HW, Systems and Product teams and supported novel sensor development, complex calibrations, image processing pipelines, etc. 

        Previously:
        - Manager, Computer Vision - Feb 2018 - Apr 2020
        - Lead Algorithm Engineer -  Jan 2017 - Feb 2018
        - Senior Computer Vision Engineer - Jan 2016 - Jan 2017
    - role: Algorithms Development Manager
      time: Aug 2014 – Jan 2016
      company: EVERYSIGHT
      details: |
        * R&D of algorithms for the [Raptor](https://everysight.com/), an AR wearable device for cyclists.
        * Prototyped features for 3DOF tracking, ride video summary, video stabilization, visual tracking, naive SLAM, sensors processing. 
        * Implemented a lightweight 3D entity engine for AR (for our platform).
    - role: Algorithms Developer (Computer Vision)
      time: Nov 2010 – Aug 2014
      company: Elbit Systems Aerospace
      details: |
        * R&D of algorithms for: obstacles detection, video-based rendering, motion detection, Image enhancement, objects detection, outdoors surveillance, image registration.
        * Led a small-scale project (outdoors surveillance) and a small team (2 students). 
    - role: Algorithms Developer & Team Leader, EW Techniques 
      time: Sep 2005 – Jul 2010
      company: Israeli Navy
      details: |
        * Developed algorithms for EW/ECM systems.
        * Modeling and simulation of physical HW and SW, including execution and analysis of experiments and performing reverse engineering.
    - role: Freelance software 
      time: Jul-Aug 2001
      company: Weizmann Institute, The Department of Science Teaching
      details: |
        * Developed software (Hebrew interface, GUI and tools) for an IDE used by all of the computer classes in Israeli high-schools in Artificial Intelligence tracks.          

